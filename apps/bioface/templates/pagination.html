<ul class="pager pagination">
    <!-- <span class="step-links"> -->
        {% if has_previous %}
    	<li>
        	<button onclick="Dajaxice.apps.bioface.pagination(Dajax.process,{'page':{{ previous_page_number }},'paginate_by':{{ paginate_by }},'query_dict':{{ query_dict }} })">previous</button>
    	</li>
        {% endif %}

        {% if has_next %}
        <li>
            <button onclick="Dajaxice.apps.bioface.pagination(Dajax.process,{'page':{{ next_page_number }},'paginate_by':{{ paginate_by }},'query_dict':{{ query_dict }} })">next</button>
        </li>
        {% endif %}
    <!-- </span> -->
</ul>
